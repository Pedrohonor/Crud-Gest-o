<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/editar_usuario.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Cadastro</a>
            <a href="listar.html">Listar</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" value="maumua">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="maumau@gmail.com">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" value="12345">

            <label for="number">Número</label>
            <input type="number" id="number" name="number" placeholder="11 99999-9999">

            <button type="submit">Salvar</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
